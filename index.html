<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
		
		<div class="container">
            <div class="row">
	            <div class="col-md-4 border mt-4 text-center p-0 offset-4">
		            <div id="today" class="bg-dark text-white p-2"></div>
		            <div id="seldate" class="seldate"></div>
		            <div id="err" class="red"></div>
				    <form class="mt-2">
					    <div class="form-row p-1">
						    <div class="col">
								<select id="m"  name="month" class="form-control" onclick=LoadCalendar()>
										<option value="0">January</option>
										<option value="1">February</option>
										<option value="2">March</option>
										<option value="3">April</option>
										<option value="4">May</option>
										<option value="5">June</option>
										<option value="6">July</option>
										<option value="7">August</option>
										<option value="8">September</option>
										<option value="9">October</option>
										<option value="10">November</option>
										<option value="11">December</option>
								</select>
							</div>
						    <div class="col">
	    						<input class="form-control" type="text" id="y" value="">
	                        </div>
							<div class="col">
	                            <input type="button" class="form-control btn-success" value="Show" name="gobutton" onclick=LoadCalendar()>
							</div>
			            </div>
				    </form>
				    <div id="cal" class="p-1 border"></div>
				</div>
            </div>
		</div>
		
	<script type="text/javascript" src="js/calendar.js"></script>

</body>
</html>
